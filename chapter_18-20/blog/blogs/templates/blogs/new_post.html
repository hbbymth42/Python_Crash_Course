{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h2>
    <h4>Add a new post</h4>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:new_post' blog.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="New post" %}
    </form>

{% endblock content %}
